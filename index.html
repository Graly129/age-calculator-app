<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!--Link to fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!--Link to Stylesheet-->
  <link rel="stylesheet" href="styles.css">

</head>


<body>
  <div class="cal-body">
    <div class="year-input">
      <div class="date">
        <p id="day-title">Day</p>
        <input type="number" id="day" placeholder="DD">
        <p class="error-display"></p>
      </div>
      

      <div class="month">
        <p id="month-title">Month</p>
        <input type="number"  id="month" placeholder="MM">
        <p class="error-display"></p>
      </div>
    
      

      <div class="year">
        <p id="year-title">Year</p>
        <input type="number"  id="year" placeholder="YYYY">
        <p class="error-display"></p>
      </div>

      <button type="submit" id="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="output">
      <h1> <span id="yr">--</span>  years</h1>
      <h1> <span id="mth">--</span>  months</h1>
      <h1> <span id="days">--</span>  days</h1>

    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aanu Grace Ewonubari</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
